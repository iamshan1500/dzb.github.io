<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>党支部</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .people, .tasks {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 8px;
            background: #f9f9f9;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>党支部</h1>
</div>

<div class="container">
    <div class="people">
        <h2>人员信息</h2>
        <ul>
            <li>张三 - 党支部书记</li>
            <li>李四 - 组织委员</li>
            <li>王五 - 宣传委员</li>
            <!-- 可以添加更多人员 -->
        </ul>
    </div>

    <div class="tasks">
        <h2>任务详情</h2>
        <ul>
            <li>组织党员学习党的最新政策（负责人：张三）</li>
            <li>社区志愿服务活动策划与执行（负责人：李四）</li>
            <li>宣传党的光辉历程（负责人：王五）</li>
            <!-- 可以添加更多任务 -->
        </ul>
    </div>
</div>
</body>
</html>
