<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>党支部</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center; /* 居中党支部标题 */
        }

        .header h1 {
            color: red;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .people,
        .tasks,
        .upload-section,
        .image-upload-section {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }

        h2 {
            color: #4CAF50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 8px;
            background: #f9f9f9;
            margin-bottom: 5px;
            contenteditable: true;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>党支部</h1>
    </div>

    <div class="container">
        <div class="people">
            <h2>人员信息</h2>
            <ul id="peopleList">
                <li>张三 - 党支部书记</li>
                <li>李四 - 组织委员</li>
                <li>王五 - 宣传委员</li>
                <!-- 可以添加更多人员 -->
            </ul>
        </div>
        <!-- ...其他部分保持不变... -->
    </div>

    <script>
        // 增加对人员信息的编辑和保存功能
        document.getElementById('peopleList').addEventListener('input', function (e) {
            const target = e.target;

            if (target.tagName.toLowerCase() === 'li') {
                // 使用 localStorage 保存编辑后的数据
                localStorage.setItem(target.dataset.index, target.innerHTML);
            }
        });

        // 页面加载时恢复之前保存的数据
        window.onload = function () {
            const peopleList = document.getElementById('peopleList');
            for (let i = 0; i < peopleList.children.length; i++) {
                const item = peopleList.children[i];
                item.contentEditable = true;
                item.dataset.index = i; // 添加一个标识符以便保存和检索

                // 尝试从 localStorage 恢复数据
                const savedData = localStorage.getItem(i);
                if (savedData !== null) {
                    item.innerHTML = savedData;
                }
            }
        };
    </script>
</body>

</html>
